    import java.util.*;
    import java.util.stream.Collectors;

    public class RandomSecretCodeGenerator {
        public static String getRandomDigitalString(int inputCodeLength, int inputNumberPossibleSymbol){
            List<String> alphabetAndNumbersList = new ArrayList<>();
            for (int i = 0; i<10;i++){
                alphabetAndNumbersList.add(String.valueOf(i));
            }

            for (char i = 'a'; i < 'z'; i++){
                alphabetAndNumbersList.add(String.valueOf(i));
            }


            String convertToString = alphabetAndNumbersList.stream()
                    .limit(inputNumberPossibleSymbol)
                    .map(Objects::toString)
                    .collect(Collectors.joining(""));

            List<String> list = List.of(convertToString.split(""));
            List<String> copyList = new ArrayList<>(list);
            Collections.shuffle(copyList);

            String listString = copyList.stream()
                    .limit(inputCodeLength)
                    .map(Objects::toString)
                    .collect(Collectors.joining(""));





            return listString;
        }
    }
