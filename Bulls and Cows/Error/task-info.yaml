    //Посмотреть листы char мб из них можно сделать инты или-как-нибудь их сравнить

            int bulls = 0;
            int cows = 0;

            //Сравнение
            for (int i = 0; i < secretNumberCode.size(); i++) {
                if (listInputValue.get(i).equals(secretNumberCode.get(i))) {
